categories:
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
  - title: 'âœ¨ Features'
    labels:
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bugfix'
  - title: 'ğŸ“Œ Dependencies'
    labels:
      - 'dependencies'
category-template: '### $TITLE'
change-template: '* $TITLE by @$AUTHOR in $URL'
name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/commits/v$RESOLVED_VERSION
version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'bugfix'
  default: patch
